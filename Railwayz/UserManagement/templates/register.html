{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'register.css' %}">
    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                alert("Password must be at least 8 characters long and contain at least 1 special character, capital letter and number.");
                return false;
            }
            return true;
        }
    </script>
</head>

<body>

  <header>
    <div class="logo">
        <img src="{% static 'logo.png' %}" alt="Railwayz Logo">
        <span>RailWayz</span>
    </div>
    <nav>
        <ul>
          <li><a href="{% url 'Core:home' %}">Home</a></li>
          <li><a href="{% url 'Core:services' %}">Services</a></li>
          <li><a href="/user/login">Login</a></li>
        </ul>
    </nav>
</header>


<div class="container">
    <h1>Register</h1>
    <form method="post" onsubmit="return validatePassword()">
        {% csrf_token %}
        <div class="row">
            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
        </div>
        <div class="row">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
        </div>
        <div class="row">
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-group">
                <label for="cnic">CNIC:</label>
                <input type="text" id="cnic" name="cnic" required>
            </div>
        </div>
        <div class="row">
            <div class="input-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                </select>
            </div>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
<footer>
    <div class="footer-container">
        <div class="copyright">
            <p>Â© 2024 RailWayz. All rights reserved.</p>
        </div>
        <nav class="footer-nav">
            <ul>
                <li><a href="{% url 'Core:privacy' %}">Privacy</a></li>
                <li><a href="{% url 'Core:terms' %}">Terms</a></li>
                <li><a href="{% url 'Core:contact' %}">Contact</a></li>
            </ul>
        </nav>
    </div>
</footer>
</body>
</html>
